<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- STYLESHEETS -->
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">

   <!-- FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <title>Product Preview Card</title>
</head>
<body>
   <div class="container">
      <div class="img-container">
         <picture>
            <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="image of  the product">
         </picture>
      </div>
      <div class="content-product-container">
         <p class="category__product">perfume</p>
         <h1 class="name__product">Gabrielle Essence Eau De Parfum</h1>
         <p class="description__product">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
         <div class="price__product">
            <span class="price">$149.99</span>
            <span class="original-cost">$169.99</span>
         </div>
         <button class="cart-btn">
            <span class="cart-icon"></span>Add to Cart</button>
      </div>
   </div>
</body>
</html>
